    <header class="cabecalho">
        <nav class="menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">

    <div class="formularios">
        <form method="post" >
            <h2>Informe as especificações do seu Computador</h2>
            <input type="text" id="processadorP" name="processador" placeholder="Processador" required="required">
            <input type="text" id="memoriaP" name="memoria ram" placeholder="Quantidade de Memoria Ram" required="required">
            <input type="text" id="placaVideoC" name="placa de video" placeholder="Placa de Video" >
            <h2>Uso do Sistema Operacional</h2> 
            
            <fieldset class="labeleCheckbox">
                <label class="label1" for="checkboxCasual">Casual</label> 
                    <input type="checkbox" name="casual" id="checkboxCasual">
                <label for="checkboxTrabalho">Trabalho</label> 
                    <input type="checkbox" name="trabalho" id="checkboxTrabalho">
                <label for="checkboxJogos">Jogos</label> 
                    <input type="checkbox" name="jogos" id="checkboxJogos">

            </fieldset>
            <input type="submit" name="enviarEspecificacoes" value="Enviar"/>
        </form> 

        <div class="divBotoes">
