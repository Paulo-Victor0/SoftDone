<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SoftDone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="shortcut icon" href="imagens/softdone_icone.png">
</head>
<body>
    <!-- MENU DE NAVEGAÇÃO -->
    <header class="cabecalho">
        <nav class="menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="index.html"><img id="softdone_img" src="imagens/softdone_menu.jpg" /></a>
            <ul>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
	<!-- FIM DO MENU DE NAVEGAÇÃO -->
    <div class="formularios">
        <form method="post" >
            <h2>Cadastre-se em nosso Site</h2>
            <input type="text" id="nomeC" name="nome" placeholder="Seu Nome Completo" required="required">
            <input type="email" id="emailC" name="email" placeholder="Seu Email" required="required">
            <input type="text" id="usuarioC" name="usuario" placeholder="Nome de Usuário" required="required">
            <input type="password" id="senhaC" name="senha" placeholder="Sua Senha" maxlength="30" required="required">
            <input type="submit" name="enviarCadastro" value="Enviar"/>
        </form>
    </div>
    <footer class="footer cadastro">
		empresasoftdone@comercial.com
    </footer>
</body>
</html>
